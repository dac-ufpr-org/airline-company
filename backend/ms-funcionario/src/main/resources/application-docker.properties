spring.application.name=ms-funcionario

# Configuração do banco de dados PostgreSQL usado no docker-compose
spring.datasource.url=jdbc:postgresql://postgres:5432/airline_db
spring.datasource.username=airline_user
spring.datasource.password=airline_pass

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Inicialização
spring.sql.init.mode=always
