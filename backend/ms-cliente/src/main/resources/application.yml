spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/airline_db
    username: airline_user
    password: airline_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 2000ms