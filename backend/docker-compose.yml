version: '3.8'

services:
  # --- INFRAESTRUTURA BASE ---
  postgres:
    image: postgres:14-alpine
    container_name: airline-postgres
    environment:
      POSTGRES_USER: airline_user
      POSTGRES_PASSWORD: airline_pass
      POSTGRES_DB: airline_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - airline-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airline_user -d airline_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: airline-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - airline-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: airline-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_pass
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - airline-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- API GATEWAY (Node.js) ---
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: airline-api-gateway
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      MS_AUTENTICACAO_URL: http://ms-auth:8080
      MS_CLIENTE_URL: http://ms-cliente:8080
      MS_VOO_URL: http://ms-voo:8080
      MS_RESERVA_URL: http://ms-reserva:8080
      MS_FUNCIONARIO_URL: http://ms-funcionario:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - airline-net

  # --- MICROSSERVIÃ‡OS (Spring Boot) ---
  ms-auth:
    build:
      context: ./ms-auth
      dockerfile: Dockerfile
    container_name: airline-ms-auth
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/auth_db?authSource=admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: rabbit_user
      SPRING_RABBITMQ_PASSWORD: rabbit_pass
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - airline-net

